<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <h1 id="fps-counter"></h1>
    <canvas id="canvas"></canvas>
    <form id="form">
        <input id="minecraftname" placeholder="Username" type="text">
        <button type=submit id="submit">Submit</button>
    </form>
    <div class="stat-dropdowns">
        <div id="bedwars-stats">
            <div class="collapsible">
                <label class="dropdown-text" for="dropdown-icon" onselectstart="return false">Bedwars</label>
                <span class="material-symbols-outlined dropdown-icon" id="dropdown-icon"  onselectstart="return false">expand_more</span>
            </div>
            <div class="dropdown" id="bedwars-dropdown"></div>
        </div>
        <div id="skywars-stats">
            <div class="collapsible">
                <label class="dropdown-text" for="dropdown-icon" onselectstart="return false">Skywars</label>
                <span class="material-symbols-outlined dropdown-icon" id="dropdown-icon"  onselectstart="return false">expand_more</span>
            </div>
            <div class="dropdown" id="skywars-dropdown"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="dropdowns.js"></script>
</body>
</html>
